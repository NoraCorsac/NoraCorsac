<!doctype html>
<html>
<head>
    <title>"Form"</title>
    <link rel="stylesheet" type="text/css" href="form.css"
</head>

<body>
  <form>
       <!-- Profil -->
       <p class="profil">Profil</p>

       <!-- Személyes adatok -->
   <div>
     <p class="data">Személyes adatok</p>
     
     <p class="name">Név</p>
     <input type="text" placeholder="Minta Janka">

     <p class="date">Születési éved</p>
     <input type="number" style="width:15%" min="1900" max="2017" placeholder="pl:1990.">

     <p class="sex">Nemed</p>
     <input type="radio" id="Nő" name="gender" />
     <label for="female">Nő</label><br/>
     <input type="radio" id="Férfi" name="gender" />
     <label for="male">Férfi</label>

     <p>Milyen márkát szeretsz?</p>
      <div class="brand-left">
          <input type="checkbox" id="Adidas" />
          <label for="Adidas">Adidas</label><br />

          <input type="checkbox" id="Apple" />
          <label for="Apple">Apple</label><br />

          <input type="checkbox" id="Coca-Cola" />
          <label for="Coca-Cola">Coca-Cola</label><br />

          <input type="checkbox" id="Mazda" />
          <label for="Mazda">Mazda</label><br />
       
          <input type="checkbox" id="Nike" />
          <label for="Nike">Nike</label><br />
          <p class="info">Többet is választhatsz!</p>
      </div>
       
       <div class=brand-right>
         <input type="checkbox" id="Opel" />
         <label for="Opel">Opel</label><br />
       
         <input type="checkbox" id="Ray-Ban" />
         <label for="Ray-Ban">Ray-Ban</label><br />
       
         <input type="checkbox" id="Starbucks" />
         <label for="Starbucks">Starbucks</label><br />
       
         <input type="checkbox" id="Tesla" />
         <label for="Tesla">Tesla</label><br />
       
         <input type="checkbox" id="Yahoo" />
         <label for="Yahoo">Yahoo</label><br />
       </div>

     

     <!-- Kapcsolat -->
     <div class="contact">
       <p class="contact">Kapcsolat</p>
       <p class="tel">Telefonszám</p>
       <input type="tel" placeholder="+36 --/--- ----" <label for="Telefonszám"></label>
       <p>E-mail cím</p>
       <input type="email" placeholder="janka@minta.com" />
       <p>Facebook profilod</p>
       <input type="url" />
       <p>Twitter profilod</p>
       <input type="url" />
       <p>Milyen házban laksz?</p>
     </div>

     <!-- Bemutatkozás -->
     <article>Bemutatkozás
     <input type="text">

     <!-- Megerősítés -->
       
     <p>CV Feltöltése</p>
     <button type="upload">Fájl feltöltése</button>
    </article>



</body>
